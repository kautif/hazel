<!DOCTYPE html> 
	<html>

	<head>
		<link rel="stylesheet" type="text/css" href="../styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<title>Hazel's Back Porch BBQ</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	</head>
		<body>

			<div class="all-content">
				<div class="top-flex">
					<div class="logo">
						<img src="../img/hazel_bbq_logo.png" alt="Hazel's logo">
					</div>

					<div class="contact">
						<p>(903) 394 - 8955</p>
						<p>2117 E Maddox Ave</p>
						<p>Fort Worth, TX 76104</p>
						<a href="https://www.facebook.com/hazels.backporch" target="_blank"><img src="../img/facebook.png" alt="Hazel's Facebook"></a>
					</div>

				</div>

				<div class="nav">
					<ul>
						<li>Menu</li>
						<li>Catering</li>
						<li>Find Us</li>
						<li>Satisfied Customers</li>
						<li>About Us</li>
					</ul>
				</div>

				<div class="menu">
					<h1></h1>
				</div>

				<div class="catering">
					<h1>Catering Request Form</h1>
				</div>

					<h1></h1>
				<div class="catering-quote">
					<div class="quote-left">
						<form>
							<span>Business or Organization Name:</span><input type="text" name="name"><br>
							<span>Full Contact Name:</span><input type="text" name="contact"><br>
							<span>Phone:</span> <input type="tel" name="phone"><br>
							<span>Email:</span><input type="email" name="email"><br>
					
					</div>

					<div class="quote-right">
						<span>Address of Event:</span><input type="text" name="address"><br>
						<span class="date">Desired Date:</span><input type="date" name="date"><br>
						<span class="call">Best time to Call:</span><br><select>
											<option value="morning">Morning</option>
											<option value="afternoon">Afternoon</option>
											<option value="evening">Evening</option>	
										</select><br>
						<span>Additional Details:</span> <br><textarea></textarea><br>

					</div>

				</div>
						<input class="submit" type="submit" value="SUBMIT"></input>
					</form>
				
			</div>
		</body>
	</html>
