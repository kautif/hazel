		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="	sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<div class="all-content">

					</div>

					<div class="contact">
						<p>(903) 394 - 8955</p>
						<p>2117 E Maddox Ave</p>
						<p>Fort Worth, TX 76104</p>
						<a href="https://www.facebook.com/hazels.backporch" target="_blank"><img src="img/facebook.png" alt="Hazel's Facebook"></a>
					</div>

				</div>

				<div class="nav">
					<ul>

						<li>Catering</li>
						<li>Find Us</li>

						<li>About Us</li>
					</ul>

				<div class="slideshow">
					<div class="mySlides fade">
					    <div class="numbertext">1 / 6</div>

					  <div class="mySlides fade">

					  </div>

					  <div class="mySlides fade">
					    <div class="numbertext">3 / 6</div>
					    <img src="img/chicken.jpg" style="width:80%">
					    <div class="text">Caption Three</div>
					  </div>

					  <div class="mySlides fade">
					    <div class="numbertext">4 / 6</div>
					    <img src="img/ribs.jpg" style="width:80%">
					    <div class="text">Caption Four</div>
				    </div>

				    <div class="mySlides fade">
					    <div class="numbertext">5 / 6</div>
					    <img src="img/three_meat.jpg" style="width:80%">
					    <div class="text">Caption Five</div>
				    </div>

				    <div class="mySlides fade">
					    <div class="numbertext">6 / 6</div>
					    <img src="img/smokey_bbq.jpg" style="width:80%">
					    <div class="text">Caption Six</div>
				    </div>

					  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

					  <span class="dot" onclick="currentSlide(3)"></span> 
					  <span class="dot" onclick="currentSlide(4)"></span> 
					  <span class="dot" onclick="currentSlide(5)"></span> 
					  <span class="dot" onclick="currentSlide(6)"></span> 
					</div>

				</div>
